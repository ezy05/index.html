<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Betting App</title>
    <style>
        /* Include stilurile existente aici */
        /* AdaugÄƒ stilurile pentru pagina de alegere bot */
        .Btn {
            /* Stilurile existente pentru butoane */
            width: 200px;
            height: 60px;
            font-size: 20px;
        }
        /* Alte stiluri existente */
    </style>
</head>
<body>
    <div id="welcome-page" class="page active">
        <!-- Adjust image paths to the same directory -->
        <img src="coin.png" class="background" alt="Welcome Background">
        <div class="content center">
            <h1>Welcome to AI Betting!</h1>
            <input type="text" id="activation-key" placeholder="Enter activation key">
            <button class="Btn" onclick="activateApp()"><span>Play Now</span></button>
            <p id="activation-error" style="color: red; display: none;">Invalid key. Please try again.</p>
        </div>
    </div>

    <div id="bot-selection-page" class="page hidden">
        <!-- Adjust image paths to the same directory -->
        <img src="coin.png" class="background" alt="Bot Selection Background">
        <div class="content center">
            <h1>Select Your Bot</h1>
            <button class="Btn" onclick="showCoinMinerBotPage()"><span>Coin Miner Bot</span></button>
            <button class="Btn" onclick="showFootballPredictorBotPage()"><span>Football Predictor Bot</span></button>
        </div>
    </div>

    <div id="coin-miner-bot-page" class="page hidden">
        <!-- Adjust image paths to the same directory -->
        <img src="coin.png" class="background" alt="Coin Miner Bot Background">
        <div class="content center">
            <!-- Add your Coin Miner Bot content here -->
            <h1>Coin Miner Bot</h1>
            <!-- Your Coin Miner Bot specific content goes here -->
        </div>
    </div>

    <div id="football-predictor-bot-page" class="page hidden">
        <!-- Adjust image paths to the same directory -->
        <img src="coin.png" class="background" alt="Football Predictor Bot Background">
        <div class="content center">
            <!-- Add your Football Predictor Bot content here -->
            <h1>Football Predictor Bot</h1>
            <img src="logo.png" class="logo" alt="Football Predictor Bot Logo">
            <p>Available Leagues:<br>
            - Romania<br>
            - France<br>
            - Italy<br>
            - England<br>
            - Germany<br>
            - Spain<br>
            - AND MORE...</p>
            <input type="text" id="team1" placeholder="Home team">
            <input type="text" id="team2" placeholder="Away team">
            <button class="Btn" onclick="predict()"><span>Predict</span></button>
            <p id="result">Prediction result will appear here</p>
            <button class="Btn" onclick="showHistoryPage()"><span>View History</span></button>
        </div>
    </div>

    <div id="history-page" class="page hidden">
        <!-- Adjust image paths to the same directory -->
        <img src="coin.png" class="background" alt="History Background">
        <div class="content center">
            <button class="Btn" onclick="deleteHistory()"><span>Delete History</span></button>
            <button class="Btn" onclick="showFootballPredictorBotPage()"><span>Back</span></button>
            <pre id="history"></pre>
        </div>
    </div>

    <script>
        const predictions = [
            "Both Teams To Score",
            "1 - Home team win",
            "2 - Away team win",
            "X - Draw",
            "2+ Goals",
            "3+ Goals",
            "Both Teams To Score OR 3+ Goals",
            "Both Teams To Score AND 3+ Goals",
            "1X - Home team win or Draw",
            "X2 - Away team win or Draw",
            "1+ Goal First Halftime",
            "7+ Corners"
        ];

        const activationKey = "bakozbet"; // Define the correct activation key

        document.addEventListener('DOMContentLoaded', function() {
            // Clear local storage for a fresh start only if history and cache don't already exist
            if (!localStorage.getItem('history') && !localStorage.getItem('predictionCache')) {
                localStorage.removeItem('history');
                localStorage.removeItem('predictionCache');
            }
            
            showWelcomePage();
        });

        function showWelcomePage() {
            document.getElementById('welcome-page').classList.add('active');
            document.getElementById('bot-selection-page').classList.remove('active');
            document.getElementById('coin-miner-bot-page').classList.remove('active');
            document.getElementById('football-predictor-bot-page').classList.remove('active');
            document.getElementById('history-page').classList.remove('active');
        }

        function showBotSelectionPage() {
            document.getElementById('welcome-page').classList.remove('active');
            document.getElementById('bot-selection-page').classList.add('active');
            document.getElementById('coin-miner-bot-page').classList.remove('active');
            document.getElementById('football-predictor-bot-page').classList.remove('active');
            document.getElementById('history-page').classList.remove('active');
        }

        function showCoinMinerBotPage() {
            document.getElementById('bot-selection-page').classList.remove('active');
            document.getElementById('coin-miner-bot-page').classList.add('active');
            document.getElementById('football-predictor-bot-page').classList.remove('active');
            document.getElementById('history-page').classList.remove('active');
        }

        function showFootballPredictorBotPage() {
            document.getElementById('bot-selection-page').classList.remove('active');
            document.getElementById('coin-miner-bot-page').classList.remove('active');
            document.getElementById('football-predictor-bot-page').classList.add('active');
            document.getElementById('history-page').classList.remove('active');
        }

        function showHistoryPage() {
            document.getElementById('welcome-page').classList.remove('active');
            document.getElementById('bot-selection-page').classList.remove('active');
            document.getElementById('coin-miner-bot-page').classList.remove('active');
            document.getElementById('football-predictor-bot-page').classList.remove('active');
            document.getElementById('history-page').classList.add('active');
            loadHistory();
        }

        function activateApp() {
            const enteredKey = document.getElementById('activation-key').value.trim();

            if (enteredKey === activationKey) {
                showBotSelectionPage();
                document.getElementById('activation-error').style.display = 'none';
            } else {
                document.getElementById('activation-error').style.display = 'block';
            }
        }

        function predict() {
            let team1 = document.getElementById('team1').value.trim().toLowerCase();
            let team2 = document.getElementById('team2').value.trim().toLowerCase();
            let resultElement = document.getElementById('result');

            if (!team1 || !team2) {
                resultElement.textContent = 'Error: Please enter both teams.';
                return;
            }

            let matchKey = `${team1}-${team2}`;
            let prediction;

            let predictionCache = JSON.parse(localStorage.getItem('predictionCache')) || {};

            if (predictionCache[matchKey]) {
                prediction = predictionCache[matchKey];
            } else {
                prediction = predictions[Math.floor(Math.random() * predictions.length)];
                predictionCache[matchKey] = prediction;
                localStorage.setItem('predictionCache', JSON.stringify(predictionCache));
            }

            resultElement.textContent = `Prediction for ${team1.toUpperCase()} vs ${team2.toUpperCase()} -> ${prediction}`;
            saveResult(team1, team2, prediction);
        }

        function saveResult(team1, team2, prediction) {
            let history = JSON.parse(localStorage.getItem('history')) || [];

            history.push({
                team1: team1,
                team2: team2,
                prediction: prediction,
                date: new Date().toISOString()
            });

            localStorage.setItem('history', JSON.stringify(history));
        }

        function loadHistory() {
            let history = JSON.parse(localStorage.getItem('history')) || [];
            let historyElement = document.getElementById('history');
            historyElement.textContent = history.map(entry => {
                return `Date: ${new Date(entry.date).toLocaleString()}\nTeams: ${entry.team1.toUpperCase()} vs ${entry.team2.toUpperCase()}\nPrediction: ${entry.prediction}\n\n`;
            }).join('') || 'No history available.';
        }

        function deleteHistory() {
            localStorage.removeItem('history');
            loadHistory();
        }
    </script>
</body>
</html>
