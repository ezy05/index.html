<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Simplu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('poza.png'); /* URL-ul imaginii de fundal */
            background-size: cover;
            background-position: center;
            color: #ecf0f1;
        }
        #container {
            background-color: rgba(44, 62, 80, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        #slot-machine {
            margin: 20px auto;
            width: 300px;
            height: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 5px solid #ecf0f1;
            border-radius: 10px;
            background-color: #34495e;
        }
        .slot {
            font-size: 2em;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            background-color: #16a085;
        }
        #spin-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #2c3e50;
            background-color: #ecf0f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #spin-button:hover {
            background-color: #bdc3c7;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
        }
        #balance {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Slot Machine Simplu</h1>
        <div id="balance">Balan»õƒÉ: 1000 lei</div>
        <div id="slot-machine">
            <div class="slot" id="slot1">7</div>
            <div class="slot" id="slot2">7</div>
            <div class="slot" id="slot3">7</div>
        </div>
        <button id="spin-button">√énv√¢rte»ôte</button>
        <div id="result"></div>
    </div>

    <script>
        let balance = 1000;
        const symbols = ['üçí', 'üçã', 'üçä', 'üçâ', '7'];
        const slot1 = document.getElementById('slot1');
        const slot2 = document.getElementById('slot2');
        const slot3 = document.getElementById('slot3');
        const result = document.getElementById('result');
        const balanceDisplay = document.getElementById('balance');
        const spinButton = document.getElementById('spin-button');

        function updateBalance(amount) {
            balance += amount;
            balanceDisplay.textContent = `Balan»õƒÉ: ${balance} lei`;
        }

        spinButton.addEventListener('click', () => {
            if (balance < 100) {
                result.textContent = 'Fonduri insuficiente!';
                return;
            }

            updateBalance(-100);

            const spin1 = symbols[Math.floor(Math.random() * symbols.length)];
            const spin2 = symbols[Math.floor(Math.random() * symbols.length)];
            const spin3 = symbols[Math.floor(Math.random() * symbols.length)];

            slot1.textContent = spin1;
            slot2.textContent = spin2;
            slot3.textContent = spin3;

            if (spin1 === spin2 && spin2 === spin3) {
                let winnings = 0;
                switch (spin1) {
                    case '7':
                        winnings = 3000;
                        break;
                    case 'üçã':
                        winnings = 500;
                        break;
                    case 'üçâ':
                        winnings = 700;
                        break;
                    case 'üçí':
                    case 'üçä':
                        winnings = 300;
                        break;
                }
                result.textContent = `üéâ Jackpot! Ai c√¢»ôtigat ${winnings} lei! üéâ`;
                updateBalance(winnings);
            } else {
                result.textContent = '√éncearcƒÉ din nou!';
            }
        });
    </script>
</body>
</html>
